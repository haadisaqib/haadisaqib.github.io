<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haadi.dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <h1>Haadi Saqib.</h1>
      </div>
      <div class="nav-right">
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact Me</a>
      </div>
    </nav>
  </header>
  <main>
    <!-- About Me Section (unchanged) -->
    <section id="about" class="section">
      <div class="about-content">
        <div class="portrait">
          <img src="./assets/professional_headshot.jpeg" alt="Your Portrait">
        </div>
        <div class="about-text">
          <h2>About Me</h2>
          <p>
            Hi, I'm Haadi. I'm a CS undergrad with a strong passion for computer science and a love for hard things. I thrive on exploring new technologies, building innovative projects, and pushing my limits. Welcome.
          </p>
        </div>
      </div>
    </section>
    <!-- Projects Section with Slider -->
    <section id="projects" class="section">
      <h2>Projects</h2>
      <div class="slider-container">
        <button class="slider-arrow left-arrow">&#9664;</button>
        <div class="cards-slider">
          <!-- Cards will be dynamically inserted here -->
        </div>
        <button class="slider-arrow right-arrow">&#9654;</button>
      </div>
    </section>
    <!-- Contact Section (unchanged) -->
    <section id="contact" class="section">
      <h2>Contact Me</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
